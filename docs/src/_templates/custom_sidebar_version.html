
{% if on_rtd %}
    {% if rtd_version == 'latest' %}
        <b>{{version}} (latest)</b> 
        <p>
        <div id="slim-orange-box-message">
            <centre>
            You are viewing the <b>latest</b> unreleased documentation
            You may prefer a 
            <a href="https://scitools-iris.readthedocs.io/en/stable/">stable</a>
            version.
            </centre>
        </div>    
    {% elif rtd_version == 'stable' %}
        <b>{{version}} (stable)</b>
    {% else %}
        <b>{{version}}</b>
    {%- endif %}
{%- endif %}
