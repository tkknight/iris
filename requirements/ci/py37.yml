name: iris-dev

channels:
  - conda-forge

dependencies:
  - python =3.7

# Setup dependencies.
  - setuptools >=40.8.0

# Core dependencies.
  - cartopy >=0.18
  - cf-units
  - cftime >=1.5
  - dask >=2
  - matplotlib
  - netcdf4
  - numpy >=1.14
  - python-xxhash
  - scipy

# Optional dependencies.
  - esmpy >=7.0
  - graphviz
  - iris-sample-data
  - mo_pack
  - nc-time-axis
  - pandas
  - pip
  - python-stratify

# Test dependencies.
  - asv
  - filelock
  - flake8
  - imagehash >=4.0
  - nose
  - pillow <7
  - pre-commit
  - requests

# Documentation dependencies.
  - sphinx
  - sphinxcontrib-napoleon
  - sphinx-copybutton
  - sphinx-gallery
  - sphinx-panels
  - sphinx_rtd_theme
