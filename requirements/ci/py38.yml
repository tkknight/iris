name: iris-dev

channels:
  - conda-forge

dependencies:
  - python=3.8

# Setup dependencies.
  - setuptools>=40.8.0
  - pyke

# Core dependencies.
  - cartopy>=0.18
  - cf-units>=2
  - cftime<1.3.0
  - dask>=2
  - matplotlib
  - netcdf4
  - numpy>=1.14
  - python-xxhash
  - scipy

# Optional dependencies.
  - esmpy>=7.0
  - graphviz
  - iris-sample-data
  - mo_pack
  - nc-time-axis
  - pandas
  - pip
  - python-stratify
  - pyugrid

# Test dependencies.
  - asv
  - black=20.8b1
  - filelock
  - flake8
  - imagehash>=4.0
  - nose
  - pillow<7
  - pre-commit
  - requests

# Documentation dependencies.
  - sphinx
  - sphinxcontrib-napoleon
  - sphinx-copybutton
  - sphinx-gallery
  - sphinx-panels
  - pydata_sphinx_theme
